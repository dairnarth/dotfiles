# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  colors.completion.category.border.bottom:
    global: black
  colors.statusbar.command.bg:
    global: '#282828'
  colors.statusbar.command.fg:
    global: '#ebdbb2'
  colors.tabs.even.bg:
    global: '#282828'
  colors.tabs.even.fg:
    global: '#ebdbb2'
  colors.tabs.indicator.stop:
    global: '#928374'
  colors.tabs.odd.bg:
    global: '#282828'
  colors.tabs.odd.fg:
    global: '#ebdbb2'
  colors.tabs.selected.even.bg:
    global: '#ebdbb2'
  colors.tabs.selected.even.fg:
    global: '#282828'
  colors.tabs.selected.odd.bg:
    global: '#ebdbb2'
  colors.tabs.selected.odd.fg:
    global: '#282828'
  colors.webpage.bg:
    global: '#ebdbb2'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.page:
    global: smart
  content.javascript.can_open_tabs_automatically:
    global: true
  content.notifications:
    https://register.watermelon-box.me: false
    https://www.chess.com: false
    https://www.facebook.com: false
    https://www.fnac.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  downloads.location.directory:
    global: ~/Downloads
  downloads.location.remember:
    global: false
  fonts.default_family:
    global: Anonymous Pro
  fonts.default_size:
    global: 11pt
  input.mouse.back_forward_buttons:
    global: false
  qt.highdpi:
    global: false
  scrolling.bar:
    global: overlay
  statusbar.position:
    global: bottom
  statusbar.show:
    global: in-mode
  tabs.show:
    global: switching
  tabs.width:
    global: 20%
  url.default_page:
    global: /home/dch/.config/qutebrowser/startpage.html
  url.start_pages:
    global: /home/dch/.config/qutebrowser/startpage.html
  window.hide_decoration:
    global: false
  window.transparent:
    global: true
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 130%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
